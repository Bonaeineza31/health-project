<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Evuriro Health Platform</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', 'Segoe UI', Arial, sans-serif;
      background-color: #f8f9fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    
    .logo {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 2rem;
      color: #1a73e8;
    }
    
    .navigation {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 250px;
    }
    
    .nav-button {
      padding: 1rem 2rem;
      background-color: #1a73e8;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s;
      width: 100%;
      box-sizing: border-box;
    }
    
    .nav-button:hover {
      background-color: #1565c0;
    }
  </style>
</head>
<body>
  <div class="logo">Evuriro</div>
  <div class="navigation">
    <a href="dashboard.html" class="nav-button">Dashboard</a>
    <a href="appointments.html" class="nav-button">Appointments</a>
    <a href="teleconsultation.html" class="nav-button">Teleconsultation</a>
    <a href="help.html" class="nav-button">Help Center</a>
  </div>
  
  <script>
    // Redirect to dashboard.html after 2 seconds if no interaction
    setTimeout(function() {
      window.location.href = 'dashboard.html';
    }, 2000);
  </script>
</body>
</html>
