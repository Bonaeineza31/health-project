<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Sign In
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="flex w-full max-w-4xl bg-white shadow-lg rounded-lg overflow-hidden">
   <div class="w-1/2 bg-blue-600 flex flex-col items-center justify-center p-12">
    <img alt="A female doctor with a stethoscope" class="absolute inset-0 w-full h-full object-cover opacity-50" src="https://placehold.co/300x300"/>
    <div class="relative z-10 text-center">
     <h2 class="text-4xl font-bold text-white mb-2">
      Welcome Back!
     </h2>
     <p class="text-white">
      Enter personal details to your account
     </p>
    </div>
   </div>
   <div class="w-1/2 p-8">
    <div class="flex justify-end mb-4">
     <button class="bg-blue-600 text-white px-4 py-2 rounded-md">
      EN
     </button>
     <button class="ml-2 bg-gray-200 text-gray-600 px-4 py-2 rounded-md">
      FR
     </button>
     <button class="ml-2 bg-gray-200 text-gray-600 px-4 py-2 rounded-md">
      KIN
     </button>
    </div>
    <div class="mb-8">
     <div class="flex border-b-2 border-gray-200">
      <button class="text-blue-600 font-semibold pb-2 border-b-4 border-blue-600">
       Sign In
      </button>
      <button class="ml-8 text-gray-600 pb-2">
       Sign Up
      </button>
     </div>
    </div>
    <form>
     <div class="mb-4">
      <label class="block text-gray-700">
       Email
      </label>
      <input class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600" placeholder="example@mail.com" type="email"/>
     </div>
     <div class="mb-4">
      <label class="block text-gray-700">
       Password
      </label>
      <input class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600" placeholder="********" type="password"/>
     </div>
     <div class="flex items-center justify-between mb-4">
      <label class="flex items-center">
       <input class="form-checkbox" type="checkbox"/>
       <span class="ml-2 text-gray-700">
        Remember me
       </span>
      </label>
      <a class="text-blue-600" href="#">
       Forgot password?
      </a>
     </div>
     <button class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700">
      Sign In
     </button>
     <div class="flex items-center justify-center my-4">
      <span class="text-gray-500">
       or
      </span>
     </div>
     <div class="flex items-center justify-center space-x-4">
      <button class="bg-gray-200 p-2 rounded-full">
       <i class="fab fa-facebook-f text-blue-600">
       </i>
      </button>
      <button class="bg-gray-200 p-2 rounded-full">
       <i class="fab fa-google text-red-600">
       </i>
      </button>
      <button class="bg-gray-200 p-2 rounded-full">
       <i class="fab fa-apple text-gray-800">
       </i>
      </button>
     </div>
     <div class="text-center mt-4">
      <span class="text-gray-600">
       Don't have an account?
      </span>
      <a class="text-blue-600" href="#">
       Sign Up
      </a>
     </div>
    </form>
   </div>
  </div>
 </body>
</html>
